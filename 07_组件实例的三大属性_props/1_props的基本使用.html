<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>1_props的基本使用</title>
  </head>
  <body>
    <!-- 准备一个容器 -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <!-- 引入组件 -->
    <script type="text/babel">
      // 1. 创建组件
      class Person extends React.Component {
        render() {
          const { name, age, sex } = this.props;
          return (
            <ul>
              <li>姓名: {name}</li>
              <li>性别: {sex}</li>
              <li>年龄: {age}</li>
            </ul>
          );
        }
      }

      // 2. 渲染组件到页面
      ReactDOM.render(
        <Person name="Tom" age="18" sex="男" />,
        document.getElementById("test1")
      );
      ReactDOM.render(
        <Person name="Jerry" age="19" sex="女" />,
        document.getElementById("test2")
      );
      ReactDOM.render(
        <Person name="Jack" age="8" sex="男" />,
        document.getElementById("test3")
      );
    </script>
  </body>
</html>

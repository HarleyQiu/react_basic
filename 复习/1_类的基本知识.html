<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1_类的基本知识</title>
  </head>
  <body>
    <script type="text/javascript">
      class Person {
        // 构造器
        constructor(name, age) {
          // this指的是类的实例对象
          this.name = name;
          this.age = age;
        }

        // 一般方法 放在原型链上
        // 通过Personc实例调用speak方法时，this指的是实例对象
        speak() {
          console.log(`我叫${this.name}， 我年龄是${this.age}`);
        }
      }

      // 创建Student类 继承Person
      class Student extends Person {
        constructor(name, age, grade) {
            super(name, age)
            this.grade = grade
        }

        speak() {
            console.log(`我叫${this.name},我年龄是${this.age},我读的是${this.grade}`);
        }

        study() {
            console.log('我很努力的学习');
        }
      }

      const s1 = new  Student('tom', 15, '高一')

      console.log(s1);
      s1.speak()
      s1.study()
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>4_展开运算符</title>
  </head>
  <body>
    <script type="text/javascript">
      let arr1 = [1, 3, 5, 7, 9];
      let arr2 = [2, 4, 6, 8, 10];
      console.log(...arr1); // 展开运算符
      let arr3 = [...arr1, ...arr2]; // 合并数组
      console.log(arr3);

      function sum(...args) {
        return args.reduce((p, c) => {
          return p + c;
        });
      }

      console.log(sum(1, 2, 3, 4, 5));

      // 展开运算符 不能展开对象 但是可以展开对象中的属性（浅拷贝）
    </script>
  </body>
</html>

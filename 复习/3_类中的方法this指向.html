<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        speak() {
          console.log(this);
          console.log(`我叫${this.name}, 我年龄是${this.age}`);
        }
      }

      const p1 = new Person(1, 1)
      p1.speak()
    </script>
  </body>
</html>

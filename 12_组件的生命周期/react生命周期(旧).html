<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react生命周期(新)</title>
</head>
<body>
<div id="test"></div>
<!-- 引入react核心库 -->
<script src="../js/react.development.js"></script>
<!-- 引入react-dom，用于支持react操作DOM -->
<script src="../js/react-dom.development.js"></script>
<!-- 引入babel，用于将jsx转为js -->
<script src="../js/babel.min.js"></script>
<script type="text/babel">
    class Count extends React.Component {
        // 构造器
        constructor(props) {
            console.log('Count---constructor')
            super(props);

            // 初始化状态
            this.state = {
                count: 0
            }
        }

        add = () => {
            const {count} = this.state
            this.setState({count: count + 1})
        }

        death = () => {
            ReactDOM.unmountComponentAtNode(document.getElementById('test'))
        }

        force = () => {
            this.forceUpdate()
        }

        // 组件将要挂载
        componentWillMount() {
            console.log('Count---componentWillMount')
        }

        // 组件挂载完毕
        componentDidMount() {
            console.log('Count---componentDidMount')
        }

        // 组件将要卸载
        componentWillUnmount() {
            console.log('Count---componentWillUnmount')
        }

        /**
         * 组件是否要更新 如果返回true则更新  如果返回false则不更新
         * @param nextProps 下一个属性对象
         * @param nextState 下一个状态对象
         * @param nextContext 下一个上下文对象
         * @returns {boolean}
         */
        shouldComponentUpdate(nextProps, nextState, nextContext) {
            console.log('Count---shouldComponentUpdate')
            console.log(nextProps, nextState, nextContext)
            return true
        }

        /**
         * 组件将要更新
         * @param nextProps 下一个属性对象
         * @param nextState 下一个状态对象
         * @param nextContext 下一个上下文对象
         */
        componentWillUpdate(nextProps, nextState, nextContext) {
            console.log('Count---componentWillUpdate')
            console.log(nextProps, nextState, nextContext)
        }

        // render 用于渲染当前组件对应的虚拟DOM元素
        render() {
            console.log('Count---render')
            const {count} = this.state
            return (
                <div>
                    <h1>当前求和为：{count}</h1>
                    <button onClick={this.add}>点我+1</button>
                    <button onClick={this.death}>卸载组件</button>
                    <button onClick={this.force}>强制更新</button>
                </div>
            );
        }
    }

    class App extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                isShow: true,
                carName: '奔驰c63'
            }
        }

        changeCar = () => {
            this.setState({carName: '迈巴赫'})
        }

        render() {
            return (
                <div>
                    <h1>我是App组件</h1>
                    <button onClick={this.changeCar}>点我换车</button>
                    <B carName={this.state.carName}/>
                </div>
            );
        }
    }

    class B extends React.Component {

        componentWillMount() {
            console.log('B---componentWillMount')
        }

        componentWillReceiveProps(nextProps, nextContext) {
            console.log('B---componentWillReceiveProps')
            console.log(nextProps, nextContext)
        }

        shouldComponentUpdate(nextProps, nextState, nextContext) {
            console.log('B---shouldComponentUpdate')
            console.log(nextProps, nextState, nextContext)
            return true
        }

        render() {
            const {carName} = this.props
            return (
                <div>
                    <h1>我是B组件</h1>
                    <h4>我接到的车是：{carName}</h4>
                </div>
            );
        }
    }


    ReactDOM.render(
        <App/>
        , document.getElementById('test'))
</script>
</body>
</html>
